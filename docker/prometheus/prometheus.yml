global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'osm-notes-api'
    environment: 'development'

scrape_configs:
  - job_name: 'osm-notes-api'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['api:3000']
        labels:
          service: 'api'
          version: '0.1.0'

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

