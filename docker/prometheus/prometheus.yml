global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'osm-notes-api'
    environment: 'development'

# Alertmanager configuration (if using Alertmanager)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           # - alertmanager:9093

# Load alert rules
rule_files:
  - '/etc/prometheus/alerts.yml'

scrape_configs:
  - job_name: 'osm-notes-api'
    metrics_path: '/metrics'
    static_configs:
      # API running on host machine (accessed via Docker gateway)
      - targets: ['172.19.0.1:3000']
        labels:
          service: 'api'
          version: '0.1.0'
          source: 'host'

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

