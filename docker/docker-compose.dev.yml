version: '3.8'

# Development override for docker-compose.yml
# Usage: docker-compose -f docker/docker-compose.yml -f docker/docker-compose.dev.yml up

services:
  api:
    build:
      target: builder
    volumes:
      - ../src:/app/src:ro
      - ../tests:/app/tests:ro
      - ../node_modules:/app/node_modules
    command: npm run dev
    environment:
      - NODE_ENV=development
      - LOG_LEVEL=debug
